<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Todo List Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="background-aura">
        <div class="aura-circle circle1"></div>
        <div class="aura-circle circle2"></div>
        <div class="aura-circle circle3"></div>
        <div class="aura-circle circle4"></div>
        <div class="aura-circle circle5"></div>
        <div class="aura-circle circle6"></div>
        <div class="aura-circle circle7"></div>
    </div>

    <div class="card shadow-lg my-5 mx-auto" style="width: 60%;">
        <div class="card-body" style="background-color: rgba(174, 188, 252, 0.404)">
            <form class="form" id="todo-form">
                <div class="mb-3">
                    <label for="task-input" class="form-label">
                        <h5>Todo List Page</h5>
                    </label>
                    <input type="text" class="form-control" id="task-input" placeholder="Add a new todo..."
                        style="background-color:rgba(254, 254, 255, 0.575);">
                    <select id="priority" class="form-select mt-2 w-25"
                        style="background-color:rgba(254, 254, 255, 0.575);">
                        <option value="low">Low (pink)</option>
                        <option value="medium">Medium (blue)</option>
                        <option value="high">High (pruple)</option>
                    </select>
                    <br>
                    <button type="submit" class="btn mb-2"
                        style="height: 40px; background-color:rgba(149, 170, 228, 0.541);">Add
                        Todo</button>
                </div>
                <h5>Todo List</h5>
                <div class="row">
                    <div class="search-bar">
                        <input id="todoSearch" class="form-control me-2 w-100" type="search" placeholder="Search"
                            style="background-color:rgba(254, 254, 255, 0.575);">
                    </div>
                </div>
                <div class="my-3">
                    <ul class="list-group "></ul>
                    <button id="reset" type="button" class="btn my-2"
                        style="background-color:rgba(149, 170, 228, 0.541);">Clear</button>
                </div>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
