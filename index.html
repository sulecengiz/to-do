<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List Projesi</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">




    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-aura">
        <div class="aura-circle circle1"></div>
        <div class="aura-circle circle2"></div>
        <div class="aura-circle circle3"></div>
        <div class="aura-circle circle4"></div>
        <div class="aura-circle circle5"></div>
        <div class="aura-circle circle6"></div>
        <div class="aura-circle circle7"></div>
        <div class="aura-circle2 circle8"></div>
        <div class="aura-circle2 circle9"></div>
        <div class="aura-circle2 circle10"></div>
        <div class="aura-circle2 circle11"></div>
        <div class="aura-circle2 circle12"></div>
        <div class="aura-circle2 circle13"></div>
        <div class="aura-circle2 circle14"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-lg my-lg-5 my-md-5 mx-auto col-sm-12 col-lg-6 col-md-6 d-flex "
                    style="background-color: rgba(174, 188, 252, 0.404);">
                    <div class="card-body">
                        <form class="form" id="todo-form">
                            <div class="row">
                                <div class="mb-3 form-group">
                                    <label for="task-input" class="form-label">
                                        <h5 class="todoTitle">Todo List Page</h5>
                                    </label>
                                    <input type="text" class="form-control" id="task-input"
                                        placeholder="Add a new todo..."
                                        style="background-color:rgba(254, 254, 255, 0.575);">
                                    <select id="priority" class="form-select mt-2 col-lg-3 col-md-6 col-sm-12"
                                        style="background-color:rgba(254, 254, 255, 0.575);">
                                        <option value="low">Low (pink)</option>
                                        <option value="medium">Medium (blue)</option>
                                        <option value="high">High (pruple)</option>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn mb-2"
                                        style="height: 40px; background-color:rgba(149, 170, 228, 0.541);">Add
                                        Todo</button>
                                </div>
                            </div>
                            <h5>Todo List</h5>
                            <div class="row">
                                <div class="search-bar">
                                    <input id="todoSearch" class="form-control me-2 w-100" type="search"
                                        placeholder="Search" style="background-color:rgba(254, 254, 255, 0.575);">
                                </div>
                            </div>
                            <div class="my-3">
                                <ul class="list-group "></ul>
                                <button id="reset" type="button" class="btn my-2"
                                    style="background-color:rgba(149, 170, 228, 0.541);">Clear</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
